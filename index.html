<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Crafting Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <h1>Element Crafting Game</h1>
        <div id="elements-container"></div>
        <div id="crafting-area">
            <div id="element1" class="crafting-slot">Drag element here</div>
            <div id="element2" class="crafting-slot">Drag element here</div>
            <button id="craft-btn" disabled>Brew</button>
        </div>
        <div id="result-area">
            <h2>Result:</h2>
            <div id="result"></div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
